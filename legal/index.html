<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Security & Legal | Hertzwave</title>
  <link rel="stylesheet" href="../styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-outfit">

  <!-- Back bar -->
  <div class="bg-hertz-light/20 border-b border-hertz-light/40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
      <a id="legal-back-btn"
         href="../index.html" class="inline-flex items-center text-hertz-primary hover:text-hertz-dark font-semibold">
        <!-- inline chevron-left -->
        <svg aria-hidden="true" viewBox="0 0 20 20" class="w-4 h-4 mr-2">
          <path fill="currentColor" d="M12.78 3.22a.75.75 0 0 1 0 1.06L7.06 10l5.72 5.72a.75.75 0 1 1-1.06 1.06l-6.25-6.25a.75.75 0 0 1 0-1.06l6.25-6.25a.75.75 0 0 1 1.06 0Z"/>
        </svg>
        <span id="legal-back-text">Back</span>
      </a>
    </div>
  </div>

  <main class="max-w-3xl mx-auto px-4 py-16">
    <h1 class="text-3xl font-semibold mb-4">Security &amp; Legal</h1>
    <p class="text-gray-600 mb-8">Our policies and commitments.</p>
    <ul class="space-y-3">
      <li><a class="text-hertz-primary font-semibold" href="./security.html">Security</a></li>
      <li><a class="text-hertz-primary font-semibold" href="./privacy.html">Privacy Policy</a></li>
      <li><a class="text-hertz-primary font-semibold" href="./data-protection.html">Data Protection</a></li>
      <li><a class="text-hertz-primary font-semibold" href="./terms.html">Terms of Use</a></li>
    </ul>
    <p class="mt-8 text-sm text-gray-500">
      ISO 27001, SOC 2 Type II and GDPR compliance are in progress.
    </p>
  </main>

  <!-- Smart back behavior -->
  <script>
    (function () {
      const a = document.getElementById('legal-back-btn');
      const label = document.getElementById('legal-back-text');
      if (!a) return;

      const ref = document.referrer || '';
      let sameOrigin = false;
      try {
        sameOrigin = ref && new URL(ref, location.origin).origin === location.origin;
      } catch (_) {}

      if (sameOrigin) {
        a.href = ref;
        label.textContent = 'Back to previous page';
        a.addEventListener('click', function (e) {
          e.preventDefault();
          history.back();
        });
      } else {
        a.href = '../index.html';
        label.textContent = 'Back to home';
      }
    })();
  </script>
</body>
</html>
