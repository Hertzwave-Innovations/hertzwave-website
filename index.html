<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hertzwave - Enterprise Carbon Accounting & Net-Zero Planning Platform</title>
  <meta name="description" content="AI-powered carbon accounting platform for BRSR, CSRD & global compliance across 15+ industries. Replace expensive consultants with intelligent automation.">

  <!-- Tailwind + Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hertz-light': '#A8E6A3',
            'hertz-primary': '#4A7C59', 
            'hertz-dark': '#2F4F3F',
            'hertz-black': '#000000'
          },
          fontFamily: { 'outfit': ['Outfit', 'sans-serif'] },
        }
      }
    }
  </script>

  <style>
    /* ===== Shared helpers ===== */
    [data-hz-aos] { opacity: 0; transform: translateY(8px); transition: opacity .5s ease, transform .5s ease; }
    .hz-is-visible[data-hz-aos] { opacity: 1; transform: translateY(0); }

    /* Floating motifs */
    @keyframes hz-float { 0%,100% { transform: translateY(0);} 50% { transform: translateY(-14px);} }
    .hz-float { animation: hz-float 6s ease-in-out infinite; }
    .hz-motifs { position:absolute; inset:0; pointer-events:none; user-select:none; z-index:0; }
    .hz-hero-content { position:relative; z-index:10; }

    /* Green Loop */
    .hz-loop-path { stroke-dasharray: 910; stroke-dashoffset: 910; }
    .hz-loop-draw .hz-loop-path { animation: hz-loop-draw 1.6s ease-out forwards; }
    @keyframes hz-loop-draw { to { stroke-dashoffset: 0; } }
    @keyframes hz-loop-spin { from { stroke-dashoffset: 910; } to { stroke-dashoffset: 0; } }
    .hz-loop-spin { animation: hz-loop-spin 12s linear infinite; }

    /* Net-Zero Journey */
    .hz-nz-card { position: relative; }
    .hz-nz-track {
      --hz-pct: 72%;
      height: 14px;
      border-radius: 9999px;
      background: rgba(74,124,89,0.20);
      overflow: hidden;
    }
    .hz-nz-fill {
      height: 100%;
      width: 0;
      background: #4A7C59;
      border-radius: 9999px;
    }
    @keyframes hz-nz-grow { from { width: 0; } to { width: var(--hz-pct); } }
  </style>
</head>

<body class="bg-white font-outfit">

  <!-- === ALL YOUR CONTENT GOES HERE === -->
  <!-- (Navigation, Hero, Features, Industries, Trust, Net-Zero section, CTA, Footer, etc.) -->

  <!-- === Scripts go last === -->
  <script>
    // Mobile menu toggle
    const btn = document.getElementById('mobile-menu-btn');
    const menu = document.getElementById('mobile-menu');
    if (btn && menu) {
      btn.addEventListener('click', () => menu.classList.toggle('hidden'));
    }

    // Nav shadow
    window.addEventListener('scroll', () => {
      const nav = document.querySelector('nav');
      if (nav) nav.classList.toggle('shadow-lg', window.scrollY > 50);
    });
  </script>

  <script>
    /* Net-Zero Journey animation */
    (function(){
      const section = document.getElementById('netzero-journey');
      if (!section) return;
      const fill = section.querySelector('.hz-nz-fill');
      function animateBar(){
        if (!fill) return;
        fill.style.animation = 'none';
        fill.style.width = '0';
        void fill.offsetWidth;
        fill.style.animation = 'hz-nz-grow 1.6s ease-out forwards';
      }
      const io = new IntersectionObserver((entries)=>{
        entries.forEach(e=>{
          if (e.isIntersecting) animateBar();
          else { fill.style.animation = 'none'; fill.style.width = '0'; }
        });
      }, { threshold: 0.45 });
      io.observe(section);
    })();
  </script>

  <script>
    /* Green loop + fade-in */
    (function () {
      function inView(el, pad = 0) {
        const r = el.getBoundingClientRect();
        const h = window.innerHeight || document.documentElement.clientHeight;
        return r.top <= h - pad && r.bottom >= 0 + pad;
      }
      const loop = document.getElementById('green-loop');
      const loopPath = loop ? loop.querySelector('.hz-loop-path') : null;
      const LOOP_CIRC = 910;

      function tick() {
        if (loop) {
          if (inView(loop, 80)) {
            if (!loop.classList.contains('hz-loop-draw')) {
              if (loopPath) loopPath.style.strokeDashoffset = LOOP_CIRC;
              loop.classList.add('hz-is-visible','hz-loop-draw');
            }
          } else {
            loop.classList.remove('hz-loop-draw');
            if (loopPath) loopPath.style.strokeDashoffset = LOOP_CIRC;
          }
        }
        document.querySelectorAll('[data-hz-aos]').forEach(el=>{
          if (inView(el,80)) el.classList.add('hz-is-visible');
          else el.classList.remove('hz-is-visible');
        });
      }
      ['load','scroll','resize'].forEach(evt => window.addEventListener(evt, tick, { passive: true }));
      tick();
    })();
  </script>
</body>
</html>
