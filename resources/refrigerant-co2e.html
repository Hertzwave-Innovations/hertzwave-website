<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Refrigerant CO₂e Calculator</title>
  <meta name="description" content="Convert refrigerant leak mass to CO₂e using GWP." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>body{font-family:'Outfit',sans-serif}</style>
</head>
<body class="bg-white text-gray-900">
<div class="max-w-3xl mx-auto px-4 py-10">
<a href="/resources/" class="text-emerald-700 underline">&larr; Back to Resources</a>

  <h1 class="text-2xl font-semibold mb-2">Refrigerant CO₂e Calculator</h1>
  <p class="text-gray-600 mb-6">Convert refrigerant leak mass to CO₂e using GWP.</p>
  <div class="grid gap-4">
<label class="block">Refrigerant
  <select id="gas" class="mt-1 w-full border rounded p-2">
    <option value="R410A|2088">R410A (GWP 2088)</option>
    <option value="R32|675">R32 (GWP 675)</option>
    <option value="R134a|1430">R134a (GWP 1430)</option>
    <option value="R22|1760">R22 (GWP 1760)</option>
  </select>
</label>
<label class="block">Leak amount (kg)
  <input id="kg" type="number" class="mt-1 w-full border rounded p-2" placeholder="e.g., 12" step="0.1">
</label>
<button id="calc" class="bg-emerald-600 text-white px-4 py-2 rounded w-full">Calculate</button>
<div id="out" class="bg-emerald-50 p-4 rounded hidden"></div>
</div>
  <script>
document.getElementById('calc').onclick = () => {
  const [name,gwp] = document.getElementById('gas').value.split('|');
  const kg = parseFloat(document.getElementById('kg').value||0);
  const co2e = kg * parseFloat(gwp) / 1000.0;
  const p = document.getElementById('out');
  p.classList.remove('hidden');
  p.innerHTML = `<div class='font-semibold'>Results</div>
    <div class='mt-2'>${kg.toFixed(1)} kg ${name} × GWP ${gwp} = <span class='font-semibold'>${co2e.toFixed(3)}</span> tCO₂e</div>`;
};
</script>

</div>
</body>
</html>
