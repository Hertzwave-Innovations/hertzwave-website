<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PUE/WUE/CUE Impact</title>
  <meta name="description" content="Estimate efficiency and footprint KPIs for data centers." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>body{font-family:'Outfit',sans-serif}</style>
</head>
<body class="bg-white text-gray-900">
<div class="max-w-3xl mx-auto px-4 py-10">
<a href="/resources/" class="text-emerald-700 underline">&larr; Back to Resources</a>

  <h1 class="text-2xl font-semibold mb-2">PUE/WUE/CUE Impact</h1>
  <p class="text-gray-600 mb-6">Estimate efficiency and footprint KPIs for data centers.</p>
  <div class="grid gap-4">
<label class="block">IT Load (kW)<input id="itkw" type="number" class="mt-1 w-full border rounded p-2"></label>
<label class="block">Facility Power (kW)<input id="fac" type="number" class="mt-1 w-full border rounded p-2"></label>
<label class="block">Annual Water Use (m³)<input id="wtr" type="number" class="mt-1 w-full border rounded p-2"></label>
<label class="block">Grid EF (kgCO₂e/kWh)<input id="ef" type="number" class="mt-1 w-full border rounded p-2" step="0.0001"></label>
<button id="calc" class="bg-emerald-600 text-white px-4 py-2 rounded w-full">Calculate</button>
<div id="out" class="bg-emerald-50 p-4 rounded hidden"></div>
</div>
  <script>
document.getElementById('calc').onclick = ()=>{
  const it = parseFloat(document.getElementById('itkw').value||0);
  const fac = parseFloat(document.getElementById('fac').value||0);
  const wtr = parseFloat(document.getElementById('wtr').value||0);
  const ef = parseFloat(document.getElementById('ef').value||0);
  const pue = fac / it;
  const wue = wtr / (it * 24 * 365 / 1000.0);
  const cue = (fac * 24 * 365 * ef) / (it * 24 * 365);
  const out = document.getElementById('out');
  out.classList.remove('hidden');
  out.innerHTML = `<div class='font-semibold'>KPIs</div>
    <div class='mt-2'>PUE: <span class='font-semibold'>${pue.toFixed(2)}</span></div>
    <div>WUE: <span class='font-semibold'>${wue.toFixed(2)}</span> m³/MWh IT</div>
    <div>CUE: <span class='font-semibold'>${cue.toFixed(2)}</span> kgCO₂e/kWh IT</div>`;
};
</script>

</div>
</body>
</html>
